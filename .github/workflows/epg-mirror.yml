name: EPG Mirror Updater

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download EPG XML
        run: curl -L -o epg.xml https://opop.pro/6w4j4x3jpYcG

      - name: Push to repository
        run: |
          git config user.name "EPG Updater"
          git config user.email "actions@github.com"
          git add epg.xml
          git commit -m "Auto-update EPG [skip ci]" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
